<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passowrd</title>
</head>
<body>
    <form action="">
        Passowrd: <input type="text" id="password" placeholder="Enter Your Password">
        <input type="submit" value="click me" onclick="Passvalidate()">
    </form>
    <script>
        function Passvalidate() {
            var password = document.getElementById("password").value;
            if (!password.match(/^[A-Z][a-z]+/)) {
                alert("Start with Capital letter")
            }
            else if (!password.match(/[0-9]/)) {
                alert("Include number")
            }
            else if (!password.match(/[./\!@#$%^&]/)) {
                alert("Include special character")
            }
            else if (password.length < 8) {
                alert("At leats 8 character")
            }
            else {
                alert("Valid Password")
            }
        }
    </script>
</body>
</html>
