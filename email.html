<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <form action="">
        Email: <input type="text" id="email" placeholder="Enter Your Email">
        <input type="submit" value="click me" onclick="Emailvalidate()">
    </form>
    <script>
        function Emailvalidate(){
            var email = document.getElementById("email").value;
            if (email.match(/^[0-9]+/)) {
                alert("Email should start from alphabet");
            }
            else if (!email.match(/^[a-z][a-z]+[0-9]+[@](gmail)[.](com)/)) {
                alert("Invalid format of email")
            }
            else {
                alert("Valid")
            }
        }
    </script>
</body>
</html>
